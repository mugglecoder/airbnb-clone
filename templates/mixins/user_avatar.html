{% if user.avatar %}
<div class="h-20 w-20 bg-gray-700 rounded-full bg-cover" style="background-image: url({{user.avatar.url}})">
    <img src="" />
{% else %}
<div class="h-20 w-20 bg-gray-700 rounded-full text-white flex justify-center items-center overflow-hidden">
    <span>{{user.first_name|first}}</span>
{% endif %}
</div>
