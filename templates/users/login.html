{% extends "base.html" %}

{% block page_title %}
    log in
{% endblock page_title %}

{% block search-bar %}
{% endblock search-bar %}

{% block content %}
    <div class="container lg:w-5/12 md:w-1/2 xl:w-1/4 mx-auto my-10 flex flex-col items-center border p-6">
        {% include "partials/social_login.html" %}

        <form method="post" action="{% url "users:login" %}" class="w-full">
            {%csrf_token%}
            <input type="email" placeholder="Email" class="mb-3">
            <input type="password" placeholder="Password" class="mb-3">
            <button class="btn bg-red-400 text-white">Login</button>
        </form>
        <div class="mt-5">
            <span class="mr-2">Don't have an account?</span>
            <a class="text-teal-500 font-medium" href="{% url 'users:signup'%}">Sign up</a>
        </div>
    </div>
{% endblock content %}
